{% extends "base.html" %}
{% block title %}学科登録{% endblock %}

{% block content %}
<section class="content">
    <h1 class="title">学科登録</h1>

    <form method="POST">
        {% csrf_token %}

        <!-- クラス名入力欄 -->
        <div class="classreg-box">
            <div class="class-header">
                <div class="classreg-cell">学科</div>
            </div>

            <div class="classreg-body">
                <div class="classreg-row">
                    <div class="classreg-cell">
                        <input type="text" name="department" value="{{ form.department.value|default:'' }}"
                            placeholder="例：情報IT三年制学科">
                        {% if form.department.errors %}
                        {% for error in form.department.errors %}
                        <div style="color: #ff4d4f; font-size: 12px; margin-top: 5px;">{{ error }}</div>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <!-- ボタン横並び -->
        <div class="signup-buttons">
            <button type="submit">登録する</button>
            <button type="button" onclick="location.href='{% url 'telles:student_signup' %}'">戻る</button>
        </div>

    </form>
</section>
{% endblock %}
