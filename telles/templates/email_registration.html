{% extends "auth_base.html" %}
{% load static %}

{% block title %}メール有効化 | Telless{% endblock %}

{% block content %}
<div class="student-login">
    <h2>メール登録</h2>

    <div
        style="background: rgba(139, 90, 43, 0.1); border-left: 5px solid #8B5A2B; padding: 15px; margin: 0 auto 30px; border-radius: 8px; text-align: left; max-width: 400px; box-shadow: 2px 2px 10px rgba(0,0,0,0.05);">
        <p style="margin: 0 0 8px 0; color: #8B5A2B; font-weight: bold; font-size: 1.1rem;">セキュリティ強化</p>
        <p style="margin: 0; color: #555; font-size: 0.95rem; line-height: 1.5;">本人確認のため、メールアドレスの登録が必要です。</p>
    </div>

    {% if messages %}
    <div style="margin-bottom: 20px;">
        {% for message in messages %}
        <p style="color: #ff4d4f; font-weight: bold;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-field">
            <label for="email">メール</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required autofocus>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
            <button type="submit" class="login-btn">コードを送信</button>
            <a href="{% url 'telles:login_selection' %}" class="login-btn student-btn"
                style="text-decoration: none; display: inline-flex; justify-content: center; align-items: center; margin-top: 0;">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
{% endblock %}
