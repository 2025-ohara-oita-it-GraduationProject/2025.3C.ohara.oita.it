{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クラス選択</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<main class="main-content">

  <!-- 左上ロゴ -->
  <img src="{% static 'images/テレロン.png' %}" alt="Telless" class="telless-logo">

  <!-- 白い丸い外枠 -->
  <div class="login-frame">

    <div class="student-login">

      <h2>クラス選択</h2>

      <!-- エラーメッセージ（ログインフォーム風） -->
      {% if errors %}
        <div class="error-list">
          {% for error in errors %}
            <p class="error-message">{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form action="{% url 'telles:class_select' %}" method="POST">
        {% csrf_token %}

        <!-- 年度選択 -->
<div class="form-field">
  <label for="year">入学年度</label>
  <select id="year" name="year" class="select-input">
    <option value="">選択してください</option>
    {% for year in years %}
      <option value="{{ year }}" {% if selected_year == year %}selected{% endif %}>
        {{ year }}年度
      </option>
    {% endfor %}
  </select>
</div>



<!-- クラス選択 -->
<div class="form-field">
  <label for="class">学科</label>
  <select id="class" name="class" class="select-input">
    <option value="">選択してください</option>
    {% for c in classes %}
      <option value="{{ c }}" {% if selected_class == c %}selected{% endif %}>
        {{ c }}
      </option>
    {% endfor %}
  </select>
</div>


        <!-- 決定ボタン -->
        <button type="submit" class="login-btn">決定</button>

      </form>
    </div>
  </div>
</main>

</body>
</html>
